<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORMS 1 </title>
    <style>
     body{
        background-color: #414141;
        color:#FFFFFF;
    }
         
   
    </style>
    <h1>Forms in HTML</h1>
    <form action="URL" method="post" accept-charset="utf-8" autocomplete="on"enctype=""
    >
        <label for="fname">First Name</label> <br>
        <input type="text"   placeholder="First Name"    name="" id="fname">
        <br>
        <label for="lname">Last Name</label> <br>
        <input type="text"   placeholder="Last Name"    name="" id="lname">
        <button type="submit" style="background-color:aquamarine; border: 2px solid black;">click on me dude</button>
    </form>
    

    <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
          <input type="submit" value="Subscribe!" />
        </div>
      </form>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1730918404288-c03126acabce?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="400px" alt="no image">

    <img src="./html-course.png" width="400px" alt="no image">
    <picture>
        <source media="(min-width: 650px) " srcset="./html-cours.png" />
        <source media="(min-width: 490px) " srcset="./html-cours.png" />
        <img src="./html-course.png" alt="">
    </picture>

    <!--an image map generator -->

    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./html-course.png" usemap="#image-map">

    <map name="image-map">
    <area onclick="one()" alt="" title="" href="" coords="5828,3624,4640,2511" shape="rect">
    <area onclick="two()" alt="" title="" href="" coords="93,2548,3474,3714" shape="rect">
</map>

<script>
    function one(){
        alert("You clicked on one")
    }
    function two(){
        alert("You clicked on two")
    }

</script>
</body>
</html>

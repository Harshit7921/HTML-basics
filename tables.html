<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables </title>
    <style>
        table{
           
           border-collapse: collapse;
           text-align: center;
        }
        td,th{
            border: 1px solid black;
            padding:10px;
        }
        tr:nth-child(even){
            background-color: #bb4444;
        }
    </style>
</head>
<body>
    
    <table style="width:100%;">
        <colgroup>
        <COL span="1" style="background-color: coral ;"/>
    </colgroup>
        <tr>
            <th>Country </th>
            <th>country </th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>United states </td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Jp</td>
            <td>Jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>ch</td>
            <td>China@google.com</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <BR>
        <tr>
                <th>CODE </th>
                <td> IN</td>
                <td> Jp</td>
        </tr>

    </table>

</body>
</html>
